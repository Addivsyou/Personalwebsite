                <!-- Formulario Contatti -->
                <div class="container p-5 mt-5">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <h3 class="text-center mb-5">Contact Me</h3>
                            <form action="https://formspree.io/f/{your-workflow-id}" method="POST">
                                <!-- Raggruppa Nome e Cognome in una riga -->
                                <div class="form-row">
                                    <!-- Campo Nome -->
                                    <div class="form-group col-md-6">
                                        <label for="first-name">Name</label>
                                        <input type="text" class="form-control" id="first-name" name="first-name"
                                            placeholder="Inserisci il tuo nome" required>
                                    </div>

                                    <!-- Campo Cognome -->
                                    <div class="form-group col-md-6">
                                        <label for="last-name">Last name</label>
                                        <input type="text" class="form-control" id="last-name" name="last-name"
                                            placeholder="Inserisci il tuo cognome" required>
                                    </div>
                                </div>

                                <!-- Campo Email -->
                                <div class="form-group">
                                    <label for="email">Your Email</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                        placeholder="Inserisci la tua email" required>
                                </div>

                                <!-- Campo Messaggio -->
                                <div class="form-group">
                                    <label for="message">Your Message</label>
                                    <textarea class="form-control" id="message" name="message" rows="5"
                                        placeholder="Scrivi qui il tuo messaggio" required></textarea>
                                </div>

                                <!-- Campo Nascosto per l'Oggetto dell'Email -->
                                <input type="hidden" name="_subject" value="Nuovo messaggio dal sito web">

                                <!-- Bottone per l'invio -->
                                <div class="text-center mt-4">
                                    <button id="bottones" type="submit" class="btn">Send</button>
                                </div>
                            </form>
                        </div>
